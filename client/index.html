<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="side">
        <div id="content">

            <header>
                <h1 class="title">Expense Tracker</h1>
            </header>
            <section class="content">
                <h3 class="secondTitle">Add a new item: </h3>


                <div class="form">
                    <form id="expenseForm">

                        <div class="formLine left">
                            <span for="type">Category:</span>
                            <select id="type" name="category" title="category">
                                <option value="chooseOne">Choose one</option>
                                <option value="food">food</option>
                                <option value="investment">investment</option>
                                <option value="entertainment">entertainment</option>
                                <option value="bills">bills</option>
                                <option value="rent">Rent</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="formLine right">
                            <span for="name">Name:</span>
                            <input type="text" name="name" id="name" title="name">
                        </div>
                        <div class="formLine right">
                            <span for="amount">Amount:</span>
                            <input type="number" name="amount" id="amount" required title="amount">
                        </div>
                    </form>
                    <button id="submit" >Add a new expense</button>

                </div>
            </section>
            <section class="content">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th colspan="3">Date</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan=2> Total Amount</td>
                            <td id="totalExpense"></td>
                        </tr>

                    </tfoot>
                </table>
            </section>
            
            <button type="submit" onclick="show()" >show expenses</button>

        </div>
        <div id="container" style="width: 30%;height: 50%;">
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        </div>
    </div>

    <script src="expense.js"></script>
</body>

</html>
